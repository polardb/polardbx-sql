    SELECT
        ord.*,
        orde.*
    FROM
        (
            SELECT
                *
            FROM
                (
                (
                    SELECT
                        *
                    FROM
                        or_order oro
                    LEFT JOIN
                        (
                            SELECT
                                COUNT( 1 ) butoon_Type,
                                TRANS_NO   out_trans_no
                            FROM
                                OR_OUT_STOCK
                            GROUP BY
                                out_trans_no ) oros
                    ON
                        oro.TRANS_NO = oros.out_trans_no
                    WHERE
                        oro.platform_code IN ( 'ELE',
                                              'MT',
                                              'BD',
                                              'JDDJ' )
                    AND oro.create_time >= NOW( ) - INTERVAL 24 HOUR )
            UNION
                (
                    SELECT
                        *
                    FROM
                        or_order oro
                    LEFT JOIN
                        (
                            SELECT
                                COUNT( 1 ) butoon_Type,
                                TRANS_NO   out_trans_no
                            FROM
                                OR_OUT_STOCK
                            GROUP BY
                                out_trans_no ) oros
                    ON
                        oro.TRANS_NO = oros.out_trans_no
                    WHERE
                        oro.platform_code IN ( 'ELE',
                                              'MT',
                                              'BD',
                                              'JDDJ' )
                    AND oro.create_time < NOW( ) - INTERVAL 24 HOUR
                    AND oro.STATUS IN ("101",
                                       "102",
                                       "103",
                                       "106",
                                       "107",
                                       "108",
                                       "401") ) ) orders
            ORDER BY
                orders.create_time DESC LIMIT 0,5 ) ord,
        or_order_item orde
    WHERE
        ord.order_no = orde.order_no;

