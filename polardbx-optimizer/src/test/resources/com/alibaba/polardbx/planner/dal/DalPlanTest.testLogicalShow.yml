    LogicalShow(sql="SHOW SLOW")

-
  sql: |
    show slow where host like 'optest%' order by execute_time limit 1,2
  plan: |
    TopN(sort="EXECUTE_TIME ASC", offset=1, fetch=2)
      Filter(condition="HOST LIKE 'optest%'")
        LogicalShow(sql="SHOW SLOW")

-
