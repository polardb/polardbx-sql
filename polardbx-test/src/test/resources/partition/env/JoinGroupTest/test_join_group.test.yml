## DISABLE_FAST_SQL_PARSER
create joingroup myjg1;
create joingroup myjg2;
create tablegroup mytg12345;
CREATE TABLE IF NOT EXISTS `t10` (`pk` BIGINT(11) NOT NULL AUTO_INCREMENT,`name` varchar(64) DEFAULT NULL,`money` int DEFAULT NULL, PRIMARY KEY (`pk`)) ENGINE=InnoDB DEFAULT CHARSET=UTF8 PARTITION BY KEY(money) PARTITIONS 8 tablegroup=mytg12345;
CREATE TABLE IF NOT EXISTS `t20` (`pk` BIGINT(11) NOT NULL AUTO_INCREMENT,`name` varchar(64) DEFAULT NULL,`money` int DEFAULT NULL, PRIMARY KEY (`pk`)) ENGINE=InnoDB DEFAULT CHARSET=UTF8 PARTITION BY KEY(money) PARTITIONS 8;
SELECT JOIN_GROUP_NAME,LOCALITY,TABLE_NAME FROM INFORMATION_SCHEMA.JOIN_GROUP WHERE JOIN_GROUP_NAME='myjg1' OR JOIN_GROUP_NAME='myjg2' ORDER BY JOIN_GROUP_ID;
CREATE TABLE IF NOT EXISTS `t30` (`pk` BIGINT(11) NOT NULL AUTO_INCREMENT,`name` varchar(64) DEFAULT NULL,`money` int DEFAULT NULL, PRIMARY KEY (`pk`)) ENGINE=InnoDB DEFAULT CHARSET=UTF8 PARTITION BY KEY(money) PARTITIONS 8 joingroup=myjg1;
CREATE TABLE IF NOT EXISTS `t40` (`pk` BIGINT(11) NOT NULL AUTO_INCREMENT,`name` varchar(64) DEFAULT NULL,`money` int DEFAULT NULL, PRIMARY KEY (`pk`)) ENGINE=InnoDB DEFAULT CHARSET=UTF8 PARTITION BY KEY(money) PARTITIONS 8 joingroup=myjg1;
SELECT JOIN_GROUP_NAME,LOCALITY,TABLE_NAME FROM INFORMATION_SCHEMA.JOIN_GROUP WHERE JOIN_GROUP_NAME='myjg1' OR JOIN_GROUP_NAME='myjg2' ORDER BY JOIN_GROUP_ID, TABLE_NAME;
alter joingroup myjg1 remove tables t40;
SELECT JOIN_GROUP_NAME,LOCALITY,TABLE_NAME FROM INFORMATION_SCHEMA.JOIN_GROUP WHERE JOIN_GROUP_NAME='myjg1' OR JOIN_GROUP_NAME='myjg2' ORDER BY JOIN_GROUP_ID;
alter joingroup myjg2 add tables t10, t30;
SELECT JOIN_GROUP_NAME,LOCALITY,TABLE_NAME FROM INFORMATION_SCHEMA.JOIN_GROUP WHERE JOIN_GROUP_NAME='myjg1' OR JOIN_GROUP_NAME='myjg2' ORDER BY JOIN_GROUP_ID, TABLE_NAME;
alter joingroup myjg1 add tables t10, t20, t30;
SELECT JOIN_GROUP_NAME,LOCALITY,TABLE_NAME FROM INFORMATION_SCHEMA.JOIN_GROUP WHERE JOIN_GROUP_NAME='myjg1' OR JOIN_GROUP_NAME='myjg2' ORDER BY JOIN_GROUP_ID, TABLE_NAME;
alter joingroup myjg1 remove tables t10, t20, t30, t40;
drop joingroup myjg1;
drop joingroup myjg2;
SELECT JOIN_GROUP_NAME,LOCALITY,TABLE_NAME FROM INFORMATION_SCHEMA.JOIN_GROUP WHERE JOIN_GROUP_NAME='myjg1' OR JOIN_GROUP_NAME='myjg2' ORDER BY JOIN_GROUP_ID;
drop table t10;
drop table t20;
drop table t30;
drop table t40;
drop tablegroup mytg12345;