        - b0 table ""
        - test_alter_locality_empty database ""
      tableGroupMatchCheck:
        - t1 $tg1 $dn1
        - t2 $tg2 $dn1
        - t3 $tg3 $dn1,$dn2
        - s0 $tg4 $dn1
        - s1 $tg5 $dn1
        - s2 $tg6 ""
        - b0 $tg8 ""
      partitionLocalityCheck:
