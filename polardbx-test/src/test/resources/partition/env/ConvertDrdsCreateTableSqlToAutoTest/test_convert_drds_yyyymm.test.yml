## with primary key, but primary is not sharding key
create table `tb2` (
`col1` datetime not null,
`col2` datetime not null,
`col3` date not null,
primary key(`col1`)
) dbpartition by yyyymm(`col2`) tbpartition by yyyymm(`col3`) tbpartitions 2;
  
## with primary key, but pk is not sharding key, db sharding key is same with tb sharding key.
create table `tb3` (
`col1` date not null,
`col2` datetime not null,
primary key(`col1`)
) dbpartition by yyyymm(`col2`) tbpartition by yyyymm(`col2`) tbpartitions 2;
  
## only dbpartition, pk is not sharding key
create table `tb4` (
`col1` datetime,
`col2` date,
primary key(`col1`)
) dbpartition by yyyymm(`col2`);
  
## only tbpartition, pk is sharding key
create table `tb5` (
`col1` date,
`col2` datetime,
primary key(`col2`)
) tbpartition by yyyymm(`col2`) tbpartitions 8;
  
